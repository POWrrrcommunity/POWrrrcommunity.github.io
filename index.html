<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POWrrr Community</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            float: left;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        main {
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }
        section {
            width: 70%;
            padding: 20px;
            background-color: #f4f4f4;
        }
        aside {
            width: 25%;
            padding: 20px;
            background-color: #f1f1f1;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>POWrrr Community</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <h2>Main Content</h2>
            <p>This is where the main content goes.</p>
        </section>
        <aside>
            <h3>Sidebar</h3>
            <p>This is a sidebar with additional information.</p>
        </aside>
    </main>

    <footer>
        <p>&copy; 2025 POWrrr Community</p>
    </footer>
</body>
</html>
